<head>
  <title>TempleGuru.in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.min.css">
  <link rel="icon" type="image/png" href="http://templeguru.in/favicon.png" />
</head>
<body>
  <div class="hide wheel"><span class="saffron big">â˜¸</span></div>
  <div id="headerContainer" class="">
    <span class="close"></span>
    <span> &nbsp;</span>
    <span class="home titleColor"> Home </span>
    <span class="temples titleColor"> Temples </span>
    <span class="gita titleColor">Maha Bharatham / Bhagavad Gita</span>
    <span class="liveDarshan titleColor"> Live Darshan </span>
    <span class="audios titleColor"> Audios </span>
    <span class="books titleColor"> <label class="coming">Books</label></span>
    <span class="calendar titleColor"> Calendar </span>
    <span class="contactus titleColor">
      Contact Us: <br />templeguru.info@gmail.com<br />9515854232</span
    >
  </div>
  <div id="moreView" class="show">
    <div id="tabContent" class="more show">
      <span id="moreClose" class="close bgColor more"></span>
      <!-- <span class="tabViewTitle more"></span> -->
      <div id="moreContent">
        <div class="more show">
          <div class="tabs">
            <span class="pdfTab tab bgTitleColor">About</span>
            <span class="mapTab tab">Map</span>
            <span class="bookingTab tab">Bookings</span>
            <span class="schedulesTab tab">Schedules</span>
            <!-- <span class="audioTab tab">Audio</span>
              <span class="booksTab tab">Book</span> -->
          </div>
          <div id="tabContent" class="pdf show">
            <iframe id="templePDF" width="640" height="480"></iframe>
          </div>
          <div id="tabContent" class="audio hide">
            <iframe id="templeAudio" width="640" height="480"></iframe>
          </div>
          <div id="tabContent" class="booking hide">
            <!-- <span>Darshan tickets and Accomodation:</span>
            <span>https://tirupatibalaji.ap.gov.in/</span>
            <span>Official Site:</span>
            <span>https://www.tirumala.org/</span>
            <span>Helpline numbers:</span>
            <span>1800 425 4141 </span>
            <span>0877 227 7777 </span> -->
          </div>
          <div id="tabContent" class="schedules hide"></div>
          <div id="tabContent" class="map hide">
            <iframe
              id="templeMap"
              width="600"
              height="450"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
          <div id="tabContent" class="books hide">
            <iframe id="templeBooks" width="640" height="480"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of More View-->
  <div id="calendarView" class="hide">
    <div id="tabContent" class="calendar show">
      <div id="backHeader">
        <span class="back bgTitleColor calendar">
          < BACK <span id="tabTitle"> Calendar </span>
        </span>
        <span class="tabViewTitle month"> Calendar : </span>
      </div>
      <iframe
        id="calendariframe"
        title="Telugu Calendar"
        src=""
        width="640"
        height="480"
      ></iframe>
      <!-- <span class="loadMore">Show More</span> -->
      <!-- allowfullscreen target="_parent" -->
      <div id="months">
        <span class="prevMonth"><<</span>&nbsp;&nbsp;&nbsp;
        <span class="currentMonth"> Present</span>&nbsp;&nbsp;&nbsp;
        <span class="nextMonth">>></span>
      </div>
    </div>
  </div>
  <!-- End of Calendar View-->
  <div id="videoView" class="hide">
    <div id="tabContent" class="calendar show">
      <span class="back bgTitleColor video">
        < BACK <span id="tabTitle"> Bhagavad Gita</span></span
      >
      <span class="tabViewTitle video"> Bhagavad Gita </span>
      <iframe
        id="videoiframe"
        title="Telugu Video"
        src=""
        width="640"
        height="480"
        allowfullscreen
      ></iframe>
      <!-- <span class="loadMore">Show More</span> -->
      <!-- allowfullscreen target="_parent" -->
      <div id="videos">
        <span class="prevVideo"> << </span>&nbsp;&nbsp;&nbsp;
        <span class="homeVideo"> Home</span>&nbsp;&nbsp;&nbsp;
        <span class="nextVideo"> >> </span>
      </div>
    </div>
  </div>
  <!-- End of Video View-->
  <div id="templeView" class="show">
    <div id="header">
      <span class="saffron">&#9784;</span>
      <span class="title titleColor">TempleGuru<sup>Beta</sup></span>
      <!-- <span class="saffron">&#9728;</span> -->
      <span class="menu"></span>
    </div>
  </div>
 
  <script src="home.min.js"></script>
</body>
